<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <lable for="fullname" class="form-label">Tên đầy đủ</lable><br/>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="VD: Sơn Đặng">
                <span class="error_message"></span>
            </div>
            <div class="form-group">
                <lable for="email" class="form-label">Email</lable><br/>
                <input type="text" id="email" name="email" class="form-control" placeholder="VD: email@domain.com">
                <span class="error_message"></span>
            </div>
            <div class="form-group">
                <lable for="password" class="form-label">Mật khẩu</lable><br/>
                <input type="password" id="password" name="password" class="form-control" placeholder="VD: Nhập mật khẩu">
                <span class="error_message"></span>
            </div>
            <div class="form-group">
                <lable for="repassword" class="form-label">Nhập lại mật khẩu</lable><br/>
                <input type="password" id="repassword" name="repassword" class="form-control" placeholder="VD: Nhập lại mật khẩu">
                <span class="error_message"></span>
            </div>
            <div class="form-group">
                <lable for="gender" class="form-label">Giới tính</lable><br/>
                    <div>
                        <input type="checkbox" name="gender" value="male" class="form-control" >
                            Nam
                    </div>
                    <div>
                        <input type="checkbox" name="gender" value="female" class="form-control" >
                            Nữ
                    </div>
                    <div>
                        <input type="checkbox" name="gender" value="other" class="form-control" >
                            Other
                    </div>
                <span class="error_message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    


    <script src="validator.js"></script>
    <script>

        Validator({
            form: '#form-1',
            formgropupSelector: '.form-group',
            errorSelector: '.error_message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isMinlength('#password', 6),
                Validator.isRequired('#repassword'),
                Validator.isConfirmed('#repassword', function () {
                    return document.querySelector('#form-1 #password').value; 
                }, 'Mật khẩu nhập lại không chính xác'),
                Validator.isRequired('input[name="gender"]')
            ],
            onsubmit: function(data) {
                console.log(data)
            }
        });
    </script>  
</body>
</html>
